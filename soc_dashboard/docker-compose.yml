version: '3.8'

services:
  flask-app:
    build: .
    container_name: soc-dashboard-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./app.py:/app/app.py
      - ./templates:/app/templates
    expose:
      - "5000"
    networks:
      - soc-network

  nginx:
    image: nginx:alpine
    container_name: soc-dashboard-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask-app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - soc-network

networks:
  soc-network:
    driver: bridge